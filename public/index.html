<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tiny Icons -->
    <script src="https://kit.fontawesome.com/470ec03761.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span>tweeter</span>
      <div class="nav-new-tweet"><div id="nav-single-word">Write</div>a new tweet</div>
    </nav>
    <header class="header-user">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="header-users-name">Josiah Pilon</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-container">

      <section class="section-new-tweet">

        <div class="tweet-input-header">
          <h2>Compose Tweet</h2>
        </div>

        <div class="section-tweet-input">

          <form id="form-tweet" method="POST" action="/tweets" >
            <label class="form-label" for="text">What are you humming about?</label>
            <textarea name="text" class="tweet-text"></textarea>

            <div id="button-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>

        </div>
      </section>
   
      <article id="tweets-container">

      </article>
    </main>
  </body>
</html>
